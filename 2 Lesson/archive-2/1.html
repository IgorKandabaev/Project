<body>
	<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
	<script>
		"use strict";

		let a = 1, b = 1, c, d;

		/*
		++ сначала прибавляет единицу и затем присваевает значение
		 */
		c = ++a;
		console.log(c); // 2

		/*
		++ равно 1 т к ++ сначала присвоил и только затем прибавил 1 к б
		 */
		d = b++;
		console.log(d); // 1

		/*
		После первого примера а=2
		затем выполняется ++а и а = 3
		после с = 2 + 3 (5)
		 */
		c = 2 + ++a;
		console.log(c); // 5

		/*
		 сначала выполнится 2 + б и только потом (б+1 отдельно для себя)
		 */
		d = 2 + b++;
		console.log(d); // 4

		console.log(a);// 3
		console.log(b);// 3
	</script>
